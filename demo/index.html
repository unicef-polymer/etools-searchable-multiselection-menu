<!doctype html>
<html>
  <head>
    <title>etools-searchable-multiselection-menu demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../etools-searchable-multiselection-menu.html">
    <link rel="import" href="demo-helper.html">
    <link rel="import" href="demo-single-selection-menu.html">
    <link rel="import" href="demo-multi-selection-menu.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 900px;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h1>etools-searchable-multiselection-menu demo</h1>

      <h2>Single selection, with search</h2>
      <demo-snippet>
        <template is="dom-bind">
          <demo-helper selected-values="{{selectedValues}}" real-options="{{realOptions}}"></demo-helper>
          <etools-searchable-multiselection-menu
                  label="Searchable menu"
                  options="[[realOptions]]"
                  value="{{selectedValues}}"></etools-searchable-multiselection-menu>
        </template>
      </demo-snippet>

      <h2>Multi selection, with search</h2>
      <demo-snippet>
        <template is="dom-bind">
          <demo-helper selected-values="{{selectedValues}}" real-options="{{realOptions}}"></demo-helper>
          <etools-searchable-multiselection-menu
              label="Searchable menu"
              placeholder="Multi select"
              options="[[realOptions]]" multi></etools-searchable-multiselection-menu>
        </template>
      </demo-snippet>

      <h2>2 lines options</h2>
      <demo-snippet>
        <template is="dom-bind">
          <demo-helper selected-values="{{selectedValues}}" two-line-options="{{twoLineOptions}}"></demo-helper>
          <etools-searchable-multiselection-menu
              label="Searchable menu"
              placeholder="Please select 2 lines options (multi)"
              options="[[twoLineOptions]]"
              two-lines-label multi></etools-searchable-multiselection-menu>

          <etools-searchable-multiselection-menu
              label="Searchable menu"
              placeholder="Please select 2 lines options"
              options="[[twoLineOptions]]"
              two-lines-label></etools-searchable-multiselection-menu>
        </template>
      </demo-snippet>

      <h2>New version of single selectable with search</h2>

      <demo-snippet>
        <template>
          <demo-single-selection-menu></demo-single-selection-menu>
        </template>
      </demo-snippet>

      <h2>New version of multi selectable with search</h2>

      <demo-snippet>
        <template>
          <demo-multi-selection-menu></demo-multi-selection-menu>
        </template>
      </demo-snippet>

    </div>

  </body>
</html>
