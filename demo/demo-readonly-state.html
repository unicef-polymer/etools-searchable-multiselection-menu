<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../etools-searchable-multiselection-menu.html">


<dom-module id="demo-readonly-starred-state">
  <template>
    <style>
      :host {
        --esmm-readonly-input-container-underline: {
          display: none;
        }
      }

      :root {
        --required-star-style: {
           background-color: red;
           width: auto !important;
           max-width: 100%;
           right: initial;
           padding-right: 15px;
          };
      }

     etools-searchable-multiselection-menu[starred] {
        --paper-input-container-label: {
         @apply(--required-star-style);
        };
      }

    </style>

    <button on-tap="_toggleReadOnly">Toggle readonly</button>
    <button on-tap="_toggleStarred" >Toggle starred</button>

    <etools-searchable-multiselection-menu
        label="Searchable menu"
        options="[[realOptions]]"
        value="[[selectedValues]]" readonly$="[[readonly]]"></etools-searchable-multiselection-menu>

    <etools-searchable-multiselection-menu
        label="Searchable menu"
        options="[[realOptions]]"
        value="" starred$="[[starred]]">
        </etools-searchable-multiselection-menu>

    <etools-searchable-multiselection-menu
        label="Multi searchable menu"
        options="[[realOptions]]"
        value="[[selectedValues]]"
        multi readonly$="[[readonly]]"></etools-searchable-multiselection-menu>

    <etools-searchable-multiselection-menu
        label="Multi searchable menu"
        options="[[realOptions]]"
        value=""
        multi starred$="[[starred]]"></etools-searchable-multiselection-menu>

  </template>
  <script>
    (function() {
      // jscs:disable
      'use strict';

      Polymer({
        is: 'demo-readonly-starred-state',

        properties: {
          starred: {
            type: Boolean,
            value: true,
          },
          readonly: {
            type: Boolean,
            value: true
          },
          realOptions: {
            type: Array,
            value: function() {
              var opt = [];
              for(var i = 1; i <= 10; i++) {
                opt.push({value: i, label: 'Option ' + i});
              }
              return opt;
            },
            notify: true
          },
          selectedValues: {
            type: Array
          }
        },

        _toggleStarred: function () {
          this.set('starred', !this.starred);
        },
        _toggleReadOnly: function () {
          this.set('readonly', !this.readonly);
        },

        ready: function() {
         this.set('selectedValues',  [{value: 2, label: 'Option 2'}, {value: 3, label: 'Option 3'}, {value: 4, label: 'Option 4'}]);
        },
      });

    })();
  </script>
</dom-module>
