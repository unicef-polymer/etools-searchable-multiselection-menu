<link rel="import" href="../../polymer/polymer.html">
<dom-module id="etools-dropdown-shared-styles">
  <template>
    <style>
      :host([readonly]) {
        --paper-input-container: {
          @apply(--esmm-readonly-input-container);
        };
        --paper-input-container-underline: {
          @apply(--esmm-readonly-input-container-underline);
        };
        --paper-input-container-underline-focus: {
          @apply(--esmm-readonly-input-container-underline);
        };
        --paper-input-container-underline-disabled: {
          @apply(--esmm-readonly-input-container-underline);
        };
        --paper-input-container-label: {
          @apply(--esmm-readonly-input-container-label);
        };
        --paper-input-container-label-focus: {
          @apply(--esmm-readonly-input-container-label-focus);
        };
      }

      *[hidden] {
        display: none !important;
      }

      .secondary-label {
        font-size: 14px;
        margin-top: 8px;
      }

      .primary-label,
      .secondary-label {
        width: auto;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      :host([two-lines-label]) .list-wrapper paper-item:not(.warning) {
        line-height: normal;
        padding: 8px 16px;
      }

      .external-wrapper {
        width: 100%;
        position: relative;
        @apply(--esmm-external-wrapper);
      }

      #dropdownMenu {
        position: absolute;
        right: 0;
        bottom: 0;
        padding: 0;
      }

      #dropdownMenu .dropdown-trigger {
        opacity: 0.54;
      }

      .search-input-wrapper {
        @apply(--layout);
        position: relative;
        z-index: 10;
        background: #fff;
        width: 100%;
        height: 64px;
      }

      .search-input {
        background-color: #fff;
        box-sizing: border-box;
        width: 100%;
        margin: 16px;
        --paper-input-container-label: {
          @apply(--esmm-search-input-label);
        }
      }

      .search-input iron-icon {
        width: 24px;
        height: 24px;
        font-size: 24px;
      }

      .tick-icon {
        display: none;
        padding-right: 8px;
        float: left;
        margin-top: 12px;
      }

      .iron-selected .tick-icon {
        display: block;
      }

      .iron-selected {
        background: var(--esmm-list-item-selected-color, #DCDCDC);
      }

      .list-wrapper {
        position: relative;
        z-index: 5;
        max-height: 50vh;
        width: 100%;
        overflow-y: auto;
        background: #fff;
        font-size: 0;
        @apply(--esmm-list-wrapper);
      }

      .list-wrapper paper-item:not(.warning) {
        padding: 0 16px;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        box-sizing: border-box;
        display: inline-block;
        line-height: 48px;
        width: 100%;
      }

      .list-wrapper paper-listbox {
        --paper-listbox-background-color: #fff;
        --paper-listbox: {
          margin: 0;
          padding: 0;
        };
      }

      .emptyValue {
        --paper-item: {
          color: rgba(0, 0, 0, 0.38);
          padding: 0 16px;
          cursor: pointer;
        };
      }

      .warning {
        font-family: Roboto;
        font-size: 12px;
        line-height: 16px;
        color: rgba(0, 0, 0, 0.54);
        background-color: #EEEEEE;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      :host .paper-input-input {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding-right: 24px !important;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .placeholder {
        color: var(--esmm-multi-placeholder-color, rgba(0, 0, 0, 0.54));
      }
      /* This fixes an issue with label styling applying to the search label on ie11 */
      paper-input#searchInput {
        --paper-input-container-label: {
          background: none;
          color: rgba(0, 0, 0, 0.54) !important;
        };
      }
    </style>
  </template>
</dom-module>
